<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Please Sign In</h3>
              </div>
              <div class="panel-body">
                  
                      <fieldset>
                          <div class="form-group">
                              <input class="form-control" placeholder="User Name" name="username" type="text" autofocus [formControl]="txtUserName">
                          </div>
                          <div class="form-group">
                              <input class="form-control" placeholder="Password" name="password" type="password" value="" [formControl]="txtPassword">
                          </div>
                          <div class="checkbox">
                              <label>
                                  <input name="remember" type="checkbox" value="Remember Me" [formControl]="chkRemember">Remember Me
                              </label>
                          </div>
                          <!-- Change this to a button or input when using this as a form -->
                          <button class="btn btn-lg btn-success btn-block" (click)="doLogin($event)">Login</button>
                      </fieldset>
                  
              </div>
          </div>
      </div>
  </div>
</div>
